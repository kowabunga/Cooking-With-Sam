<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link

  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container">
        <a href="../index.html" class="navbar-brand">Cooking With Sam</a>
        <button class="navbar-toggler" data-target="#navbarCollapse" data-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item  active">
              <a href="recipes.html" class="nav-link">Recipes</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Me</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HOME HEADER -->
    <div class="nada">
      <header id="home">
        <div class="container pt-5">
          <div class="row py-3">
            <div class="col-md-6 align-self-center">
              <h1 class="custom-display">What Will You Find Here</h1>
            </div>
            <div class="col-md-6 align-self-center">
              <ul class="header-list-recipes">
                <li>
                  <div class="fas fa-check"></div>
                  Recipies From Across the World
                </li>
                <li>
                  <div class="fas fa-check"></div>
                  Foods Unique to Local Cultures
                </li>
                <li>
                  <div class="fas fa-check "></div>
                  New Ingredients to Enhance the Pleasure that is Eating
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <!-- HOW DOES IT WORK -->
      <section id="how-does-it-work">
        <div class="container py-3">
          <div class="row">
            <form class="input-group mt-5">
              <input type="text" class="form-control mb-1" id="input" placeholder="Enter food name for recipe..." />
              <button class="btn btn-primary btn-block" id="submit">Submit</button>
            </form>
          </div>
          <br />
          <div class="row" id="recipes"></div>
        </div>
        <br />
      </section>
    </div>
    <!-- FOOTER -->
    <footer id="footer">
      <p>Cooking With Sam - Copyright &copy; Sam Montenegro <span id="year"></span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
